<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
</head>

<style>
    .game-container{
        border:3px solid #59ce8f;
        margin :auto;
        width: fit-content;
    }
    #pause{
        cursor: pointer;
        border: 3px solid #59ce8f;
        color:#59ce8f;
        border-radius: 10px;
        width: fit-content;
        margin: auto;
        padding: 15px;
        font-size: 30px;
        transition: all .2s ease;
    }
    #pause:hover{
        background-color: #59ce8f;
        color: white;
    }
</style>
<body>
    <div class="game-container">
        <canvas id="pong" width="600" height="400">

        </canvas>
    </div>
    <div id="pause">pause</div>
    <script src="pong.js"></script>
</body>
</html>
